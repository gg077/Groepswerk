<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landen App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container py-4" id="container">
    <h1 class="text-center mb-4">Landen Applicatie</h1>

    <!-- Zoek- en filtersectie -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input id="zoekveld" type="text" class="form-control" placeholder="Zoek een land op naam">
        </div>
        <div class="col-md-6">
            <select id="regionFilter" class="form-select">
                <option value="">Filter op regio</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </div>

    <!-- Landenlijst -->
    <div id="landenlijst" class="row g-3">
        <!-- Dynamische content komt hier -->
    </div>

    <!-- Modal voor landdetails -->
    <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modaltitel">Land Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 id="landnaam"></h3>
                    <img id="landvlag" class="img-fluid mb-3" alt="Land Vlag">
                    <p><strong>Hoofdstad:</strong> <span id="hoofdstad"></span></p>
                    <p><strong>Regio:</strong> <span id="regio"></span></p>
                    <p><strong>Populatie:</strong> <span id="populatie"></span></p>
                    <p><strong>Talen:</strong> <span id="talen"></span></p>
                    <p><strong>Valuta:</strong> <span id="valuta"></span></p>
                    <div id="map" style="height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
