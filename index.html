<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landen Applicatie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Voeg hier de CSS toe */
    </style>
</head>
<body>
<div class="container py-4" id="container">
    <h1 class="text-center mb-4 text-primary fw-bold">Landen Applicatie</h1>

    <!-- Zoek- en filtersectie -->
    <div class="search-container">
        <!-- Zoekveld en knop -->
        <div class="d-flex justify-content-center align-items-center gap-2">
            <input id="zoekveld" type="text" class="form-control w-75" placeholder="Zoek een land op naam">
            <button id="zoekknop" class="btn btn-primary px-4" onclick="zoekLand()">Zoek</button>
        </div>
        <!-- Regiofilter -->
        <div class="d-flex justify-content-center pt-3">
            <select id="regionFilter" class="form-select" style="max-width: 350px;">
                <option value="" disabled selected>Filter op regio</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </div>

    <!-- Landenlijst -->
    <div id="landenlijst" class="row g-4 mt-4">
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <img src="https://flagcdn.com/w320/be.png" class="card-img-top" alt="Vlag van België">
                <div class="card-body">
                    <h5 class="card-title">België</h5>
                    <p class="card-text">
                        <strong>Regio:</strong> Europe<br>
                        <strong>Populatie:</strong> 11,492,641
                    </p>
                    <button class="btn btn-primary w-100">Details bekijken</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
